<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ТикТакБум</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>Тик-так-бум</h1>
        <div class="gameStatusBar">
            <span id="gameStatusField">Игра идёт</span>
        </div>
        <div class="timer-output-wrapper">
            <img src="/img/bomb.png" alt="" class="bomb-image">
            <div class="button__stopGame" id="stopGame">Обезвредить</div>
            <div class="timer-output " id="timerField">
                00:00
            </div>
        </div>

        <div class="questions">
            <div class="questions__header" id="questionField"></div>
            <div id="answer1" class="questions__answer"></div>
            <div id="answer2" class="questions__answer"></div>
        </div>
    </div>

    <div class="screen-finish" id="screenFinish">
        <div class="text__finish" id="textFinish"></div>
        <button class="button__replay" id="buttonReplay">Новая игра</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/tikTakBoom.js"></script>
    <script src="js/tikTakBoomTasks.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
