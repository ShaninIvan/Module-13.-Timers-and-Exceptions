<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ТикТакБум</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">

        <h1>Тик-так-бум</h1>
        <div class="gameStatus">
            <span id="gameStatusField">Игра идёт</span>
        </div>
        <div class="timer-output-wrapper">
            <img src="/img/bomb.png" alt="" class="bomb-image">
            <div class="timer-output " id="timerField">
                00:00
            </div>
        </div>

        <div class="questions">
            <div class="question" id="questionField"></div>
            <div id="answer1" class="answer"></div>
            <div id="answer2" class="answer"></div>
        </div>
    </div>

    <div class="screen__lose" id="screenLose">
        <div class="text__lose" id="textLose">YOU DIED</div>
        <button class="button__replay" id="buttonReplay">Новая игра</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/tikTakBoom.js"></script>
    <script src="js/tikTakBoomTasks.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
